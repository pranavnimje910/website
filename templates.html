    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        body{
            background-image: url("./Images/BG2.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-color: rgba(106,118,118,255);
            padding-top: 49px;
        }
       header {
           
            width: 100%;
            /* backdrop-filter: blur(50px); */
           padding: 10px 20px;
            padding-right: 50px;
            display: flex;
            position: fixed;
            z-index: 100;
            top: 0px;
            left: 0px;
            justify-content: space-between;
            align-items: center;
            background-color: #68aba7;
            border-bottom:1px solid #76777759;
            
        }
       
        .logo img {
            width: 100%;
            height: 41px;
            box-shadow: 5px 5px 2px rgba(70, 70, 70, 0.783);         
            border-style: solid;
            border-color: white;
            border-width: 1px;
            border-radius: 6px;
           
        }
        
        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 30px;
        }
        
    
        
        nav a {
            text-decoration: none;
            color: rgb(71, 31, 127);
            font-weight: bold;
            font-size: 20px;
            transition: 0.5s;
            position: relative;
        }
        .links-list li a::after{
            content: '';
            width: 0px;
            height: 3px;
            position: absolute;
            bottom: -4px;
            left: 0px;
            transition: width 0.5s linear;
        }
        .links-list li a:hover::after{
            width: 100%;
            background-color: rgb(71, 31, 127);
            border-radius: 5px;
        }
        /* nav a:hover{
            font-size: 21px;
        } */

        .menu{
            width: 40px;
            height: 40px;
            font-size: 30px;
            background-color: transparent;
            border: 1px solid  rgba(71, 31, 127, 0.32);
            color:  rgb(71, 31, 127);
            box-shadow: 2px 1px 3px rgba(12, 12, 12, 0.54);
            border-radius: 5px;
            display: none;
        }
        .menu-color{
            background-color: #8148fd;
            color: #fff;
        }
        #head{
            padding-top: 27px;
            margin: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 50px;
            color: rgb(60, 24, 110);
        }
      
       
        .text{
            width: 100%;
            height: fit-content;
            text-align: center;
            font-family: sans-serif;
        }
        #subhead{
            width: 100%;
            margin-top: 10px;
            text-align: center;
            font-family: serif;
            font-size: 25px;                           
            padding-bottom: 20px;
        }
        .tempsec{
            width: 100%;
           padding-block: 10px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 27px;
            font-weight: 700;
            font-style: italic;
        }
        .template-container{
            padding: 50px;
            /* display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px; */
            display: grid;
           grid-template-columns: repeat(3,240px);
          justify-content: center;
          align-items: center;
          grid-column-gap: 40px;
          grid-row-gap: 40px;
        }

        .template-bx{
            /* width: 250px; */
            height: 300px;          
           transition: transform 0.5s;
           border: 1px solid rgba(131, 131, 131, 0.475);
           border-radius: 10px;
           overflow: hidden;

        }
        .template-bx:hover{
            transform: scale(1.1);
            box-shadow: 5px 5px 10px rgba(12, 12, 12, 0.54);
        }

        .template-bx img{
            width: 100%;
            height: 100%;
        }


        .rowone{
            margin-bottom: 30px;
        }
        .align{
            margin: 30px;
            display: inline;
            bottom: 30px;
        }
        .rowtwo{
            margin-bottom: 80px;
        }
        .rowthree{
            margin-bottom: 30px;
        }
        .rowfour{
            margin-bottom: 80px;
        }
        .center{
            margin: auto;
        }
        .temp{
            filter: blur(0.3px);
            border-radius: 12px;
            border-style: initial;
            border-color: skyblue;
            border-width: 4px;
            box-shadow: 7px 7px 5px rgba(57, 63, 65, 0.571);
        }
        #one:hover{
            height: 335px;
            width: 250px;
            filter: blur(0px);
            border-radius: 0px;
            transition: 0.4s;
        }
        #two:hover{
            height: 335px;
            width: 250px;
            filter: blur(0px);
            border-radius: 0px;
            transition: 0.4s;
        }
        #three:hover{
            height: 335px;
            width: 250px;
            filter: blur(0px);
            border-radius: 0px;
            transition: 0.4s;
        }
        hr{
            border: 1px solid #ffffff39;
        }

        @media screen and (max-width:900px){
            .template-container{
                grid-template-columns: repeat(2,240px);
            }
            .menu{
            display: block;
        }
        nav{
            display: none;
            background-color: #6DB5B2;
            width: 250px;
            height: 500px;
            border: 1px solid rgba(153, 152, 152, 0.564);
            box-shadow: -5px 5px 10px rgba(12, 12, 12, 0.54);
            border-radius: 15px;
            position: absolute;
            top: 70px;
            right: 10px;
        }
        .links-list{
            width: 100%;
            height: 100%;
            padding-top: 30px;
            flex-direction: column;
            justify-content: start;
            align-items: start;
        }
        .links-list li{
            width: 80%;
            margin-inline: auto;
            background-color: #79ACA4;
           
            padding: 10px 20px;
            border-radius: 10px;
        }
        .links-list li:hover{
           background-color: #7f8e8b;
           color: #fff;
        }
        .links-list li a{
            color: black;
        }
        .show{
            display: block;
        }
        }
        @media screen and (max-width:600px){
            header {
                padding-right: 20px;
            }
            nav{
                flex: 1;    
                       
            }
            nav ul{
                justify-content: flex-end;
            }
            .template-container{
                grid-template-columns: repeat(1,300px);             
            }
            .template-bx{
                height: 350px;
            }
        }
    </style>
